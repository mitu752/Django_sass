<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .account{
            width:400px;
            margin:auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="account">
        <h1 style="text-align: center;">注册</h1>
<form>
    {% for field in form %}
    {% if field.label == '验证码'%}
        <div class="form-group">
        <label for="exampleInputEmail1">{{ field.label }}</label>

        <div class="row">
            <div class="col-md-7">
        {{ field }}
        {% for error in field.errors %}
        <p style="color: red;">{{ error }}</p>
        {% endfor %}
    </div>
            <div class="col-md-5"><button type="submit" class="btn btn-default">点击获取邮箱验证码</button></div>
        </div>
        </div>
    {% else %}
    <div class="form-group">
    <label for="exampleInputEmail1">{{ field.label }}</label>
    <div class="row">
    <div class="col-md-12">
        {{ field }}
        {% for error in field.errors %}
        <p style="color: red;">{{ error }}</p>
        {% endfor %}
    </div>
    </div>
  </div>
    {% endif %}
    {% endfor %}


      <button type="submit" class="btn btn-primary">注 册</button>


</form>
</div>

    </body>
</html>
